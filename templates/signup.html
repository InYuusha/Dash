{% extends 'base.html' %}
{% block main %}
<div class="row mt-5">
  <div class="col-md-6 m-auto">
      <div class="card card-body" id="register-card">
          <h1 class="text-center"><i class="fas fa-user-plus"></i>Register</h1>

              {% if(err_msg) %}
              <span class="badge rounded-pill text-light badge-danger my-1"><i class="fas fa-window-close"></i><label class='mx-2'>{{err_msg}}</label></span>
              {% endif %}

              {% if(success_msg) %}
              <span class="badge rounded-pill bg-success text-light">{{success_msg}}</span>

            {% endif %}


          <form action="/signup" method="post">
              

              <div class="form-group mb-3">
                  <label class="form-label" >Email</label>
                  <input class="form-control" name="email" value="email" type="text" placeholder="Enter Email">
              </div>
              <div class="form-group mb-3">
                  <label class="form-label" >Password</label>
                  <input class="form-control" name="password" type="password" placeholder="Create a Password">
              </div>
              <div class="form-group mb-3">
                  <label class="form-label" >Confirm Password</label>
                  <input class="form-control" name="confirmPassword" type="password" placeholder="Confirm Password">
              </div>
              <div class="form-group mb-3">
                  <button type="submit" class="btn btn-secondary form-control">Register</button>
              </div>
          </form>
          <p>Have an account ? <a href="login">Login</a></p>
      </div>
  </div>
</div>

{% endblock %}
